{% load static %}

<html>
    <head>
        <title>The List</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">

        <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        
    </head>
    <body>

        <nav class="navbar navbar-dark bg-custom mb-3 sticky-top" style="background-color: #590404;">
            <div class="container-fluid">
                <a class="navbar-brand mb-0" href="{% url 'better_menu' %}">My Tapas Menu</span> </a>
                {% for account in account %}
                <a class="navbar-brand" style="float: right; margin-right:0px;" href="{% url 'manage_account' pk=account.pk %}">Manage Account</span> </a>
                <a class="navbar-brand" href="{% url 'login_user' %}">Logout</span> </a>
                {% endfor %}
                <a href="{% url 'add_menu' %}" style="color:white"><i class="material-icons">add</i></a>
            </div>

        </nav>

        

        <div class="container ">
            <div class="row">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}

                        </div>
                        
                    {%endfor%}
                {% endif %}


                {% block content %}
                {% endblock %}

            </div>
        </div>  
        

   
    </body>
